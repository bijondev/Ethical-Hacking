    <!-- Canvas for the Matrix effect -->

    <script>
        // Get the canvas element and its 2D rendering context
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to fill the window
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // Characters for the Matrix effect (Japanese Katakana and numbers)
        const katakana = 'アァカサタナハマヤラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨロヲゴゾドボポヴッン0123456789';
        const characters = katakana.split(''); // Split into an array of characters

        // Calculate the font size and number of columns based on canvas width
        const fontSize = 16;
        const columns = Math.floor(width / fontSize);

        // Initialize an array to track the y-position of each column's falling character
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1; // Start each column at the top
        }

        // Function to draw the Matrix effect
        function drawMatrix() {
            // Semi-transparent black rectangle to fade out old characters (creates the trailing effect)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Set text color and font for the falling characters
            ctx.fillStyle = '#0F0'; // Green color for the matrix code
            ctx.font = `${fontSize}px monospace`; // Monospace font for consistent character width

            // Loop through each column
            for (let i = 0; i < drops.length; i++) {
                // Get a random character from the 'characters' array
                const text = characters[Math.floor(Math.random() * characters.length)];

                // Draw the character at the current x and y position
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // If the character has fallen off the bottom of the screen, or randomly,
                // reset its position to the top to simulate a new drop
                if (drops[i] * fontSize > height && Math.random() > 0.975) {
                    drops[i] = 0; // Reset to the top
                }

                // Increment the y-position of the character to make it fall
                drops[i]++;
            }
        }

        // Animation loop: continuously call drawMatrix
        function animate() {
            drawMatrix();
            requestAnimationFrame(animate); // Request the next animation frame
        }

        // Handle window resizing to adjust canvas dimensions and redraw
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Re-initialize drops array for new column count
            const newColumns = Math.floor(width / fontSize);
            drops.length = newColumns; // Adjust array size
            for (let i = 0; i < newColumns; i++) {
                if (drops[i] === undefined) {
                    drops[i] = 1; // Initialize new columns
                }
            }
        });

        // Start the animation when the window loads
        window.onload = function() {
            animate();
        };
    </script>
